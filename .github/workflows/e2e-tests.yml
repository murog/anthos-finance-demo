name: end-to-end tests
on:
    push:
        branches:
            - 'e2e/*'
jobs:
  cypress-run:
        runs-on: self-hosted
        steps:
          - name: Checkout
            uses: actions/checkout@v1
          # Install NPM dependencies, cache them correctly
          # and run all Cypress tests
          - name: Cypress run
            uses: cypress-io/github-action@v1
            with:
                start: npm start
